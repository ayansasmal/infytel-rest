###
#   Database Settings
###
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/infyTel?useSSL=false
    username: sa
    password: admin
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
